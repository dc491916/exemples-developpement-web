<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Champs texte</title>
</head>
<body>
	<div>
		<textarea cols="60" rows="5">Ce champs texte est utile pour entrer de longs textes. On peut modifier le contenu de celui-ci.</textarea>
	</div>
	<div>
		<textarea cols="60" rows="5" disabled="disabled">Ce champs texte est utile pour entrer de longs textes. Par contre, celui a été désactivé.</textarea>
	</div>
	<div>
		<textarea cols="60" rows="5" readonly="readonly">Celui-ci est en lecture seule.</textarea>
	</div>
</body>
</html>
