<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Select</title>
</head>
<body>
	<div>
		<p>
			Quel est votre langage web préféré? <select>
				<option value="html4">HTML 4.01</option>
				<option value="html5">HTML 5</option>
				<option value="css2">CSS 2.1</option>
				<option value="css3">CSS 3</option>
			</select>
		</p>
		<p>
			Quel est votre langage web préféré? <select disabled="disabled">
				<option value="html4">HTML 4.01</option>
				<option value="html5">HTML 5</option>
				<option value="css2">CSS 2.1</option>
				<option value="css3">CSS 3</option>
			</select>
		</p>
		<p>
			Quel est votre langage de programmation préféré? <select>
				<optgroup label="Web">
					<option value="html4">HTML 4.01</option>
					<option value="html5">HTML 5</option>
					<option value="css2">CSS 2.1</option>
					<option value="css3">CSS 3</option>
				</optgroup>
				<optgroup label="Dynamique">
					<option value="ruby">Ruby</option>
					<option value="groovy">Groovy</option>
				</optgroup>
			</select>
		</p>
		<p>
			Quel est votre langage de programmation préféré? <select>
				<optgroup label="Web">
					<option value="html4">HTML 4.01</option>
					<option value="html5">HTML 5</option>
					<option value="css2" selected="selected">CSS 2.1</option>
					<option value="css3" disabled="disabled">CSS 3</option>
				</optgroup>
				<optgroup label="Dynamique">
					<option value="ruby">Ruby</option>
					<option value="groovy">Groovy</option>
				</optgroup>
			</select>
		</p>
	</div>
</body>
</html>
