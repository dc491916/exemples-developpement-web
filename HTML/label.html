<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Label</title>
</head>
<body>
	<div>
		<label for="list">Quel est votre langage web préféré?</label><select
			id="list">
			<option value="html4">HTML 4.01</option>
			<option value="html5">HTML 5</option>
			<option value="css2">CSS 2.1</option>
			<option value="css3">CSS 3</option>
		</select>
		<p>Observez ce qui se passe lorsqu'on clique sur l'étiquette.</p>
	</div>
</body>
</html>
