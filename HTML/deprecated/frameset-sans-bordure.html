<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Exemple avec frames</title>
</head>
<frameset rows="10%,*">
	<frame src="frameset-baniere.html" frameborder="0">
	<frameset cols="20%,*">
		<frame src="frameset-menu.html" frameborder="0">
		<frame src="img.html" frameborder="0">
	</frameset>
	<noframes>
		<body>
			<p>Le fureteur ne supporte pas les frames HTML... quelle honte!</p>
		</body>
	</noframes>
</frameset>
</html>
